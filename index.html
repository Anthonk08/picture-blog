<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Blog</title>
    <link rel="stylesheet" href="./style.css" title="text/css">
</head>
<body>
    <div id="general">

        <!--Cabeza de la pagina-->
        <header id="header">
            <h1>PHOTO BLOG</h1>
        </header>
        
        <!--Contenido de la pagina-->
        <div id = "content">
            <form id="contenido" method="post" enctype="multipart/form-data">
                <!--Text area-->
                <div class="textBox">
                    <textarea id="textBlog" cols="30" rows="10" placeholder="Create Post"></textarea>
                </div>

                <!--Subir imagen-->
                <div class="bottonPhoto">
                    <input type="file" id="newPhoto" onchange="preview(this)" accept="image/* name="newPhoto">
                    <label for="newPhoto">
                        Choose an image
                    </label>
                </div>
                <!--BotÃ³n-->
                <button type="submit" class="btnUnpload"> Unpload </button>
                
                <!--Para que no suba al lado de los botones-->
                <div class="clearfix"></div>
                
                <!--Cuadro donde estara la foto y el texto-->
                <div id="placePost" class="element">
                    <div id=thePost class="post">
                        
                    </div>
                </div>
            </form>
        </div>

        <!--Para que no suba al lado de los botones-->
        <div class="clearfix"></div>

        <footer id="footer">
            Todos los derechos reservados &copy; <a href="https://github.com/Anthonk08" target="_blank">Anthony Tineo Cabreja</a>
        </footer>

    </div>
    
    <script src="./index.js"></script>
</body>
</html>
