<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Blog</title>
    <link rel="stylesheet" href="./index.css" title="text/css">
</head>
<body>

    <!--Top of page-->
    <header id="header">
        <h1>PHOTO BLOG</h1>
    </header>
    <div id="content_Father">
        
        <div id="column-1">
            <!--Page content-->
             
            <form id="mainMenu" method="post" enctype="multipart/form-data">
                <!--Text area-->
                <div class="textBox">
                    <textarea id="textBlog" cols="30" rows="10" placeholder="Create Post"></textarea>
                </div>
                <!--Upload image-->
                <div class="bottonPhoto">
                    <input type="file" id="newPhoto" accept="image/* name="newPhoto">
                    <label for="newPhoto">
                        CHOOSE AN IMAGE
                    </label>
                </div>
                <!--Button-->
                <button type="submit" class="btnUnpload"> UPLOAD </button>
            </form>
           
        </div>
        <div id="column-1">
            <div id = "content">
                <!--Box where the photo and text will be-->
                <div id="placePost"></div>
            </div>
        </div>
        
        <div id="column-2">
            <header>
                RECENT POST
            </header>
            <ol id="newRecentPost">
               
            </ol>
        </div>

        <section class="pagination" data-pagination="2">
            
        </section>
        
        <footer id="footer">
            All rights reserved &copy; <a href="https://github.com/Anthonk08" target="_blank">Anthony Tineo Cabreja</a>
        </footer>
    <div>
    <script src="./index.js"></script>

</body>
</html>
