<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" title="text/css">
</head>
<body>
    <div id="content_father">
        <!--Top of page-->
        <header id="header">
            <h1>PHOTO BLOG</h1>
        </header>

        <div id="menu_option">
            
            <!--Page content-->
            <form id="mainMenu" method="post" enctype="multipart/form-data">
                <!--Text title-->
                <div class="text_title">
                    <textarea id="textTitle" cols="75.7" rows="2" placeholder="Title (obligatory)"></textarea>
                </div>

                <!--Text message-->
                <div class="textBox">
                    <textarea id="textBlog" cols="75.7" rows="8" placeholder="Text (optional)"></textarea>
                </div>

                <div class="row_bottons">
                    <!--Upload image-->
                    <div class="btnUnpload">
                        <input type="file" id="newPhoto" accept="image/*" name="newPhoto">
                        <label for="newPhoto">
                            CHOOSE AN IMAGE
                        </label>
                    </div>

                    <!--Button-->
                    <button type="submit" class="btnUnpload"> UPLOAD </button>
                </div>
            </form>
           
        </div>

        <div id = "content">
            <!--Box where the photo and text will be-->
            <div id="placePost"></div>
        </div>
        
        <div id="sidebar">
            <header id="recent_column">
                RECENT POST
            </header>
            <ol id="newRecentPost">
               
            </ol>
        </div>

        <div id="pagination" data-pagination="2">
            <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
        
        <footer id="footer">
            All rights reserved &copy; <a href="https://github.com/Anthonk08" target="_blank">Anthony Tineo Cabreja</a>
        </footer>
    <div>
    <script src="./index.js"></script>

</body>
</html>
