<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Blog</title>
    <link rel="stylesheet" href="./index.css" title="text/css">
    <link rel="stylesheet" href="./jquery-3.5.1.min.js">
</head>
<body>

    <!--Top of page-->
    <header id="header">
        <h1>PHOTO BLOG</h1>
    </header>

    <div id="content_Father">
        <div id="column-1">
            <!--Page content-->
            <div id = "content">
                <form id="mainMenu" method="post" enctype="multipart/form-data">
                    <!--Text area-->
                    <div class="textBox">
                        <textarea id="textBlog" cols="30" rows="10" placeholder="Create Post"></textarea>
                    </div>

                    <!--Upload image-->
                    <div class="bottonPhoto">
                        <input type="file" id="newPhoto" accept="image/* name="newPhoto">
                        <label for="newPhoto">
                            CHOOSE AN IMAGE
                        </label>
                    </div>

                    <!--Button-->
                    <button type="submit" class="btnUnpload"> UPLOAD </button>
                </form>

            </div>

        </div>
        
        <!--Box where the photo and text will be-->
        <div id="placePost">
                        
        </div>

        <div id="column-2">
            <header>
                RECENT POST
            </header>
            <ul id="newRecentPost">
               
            </ul>
        </div>
    
        <section class="pagination" id="pagination">
            
        </section>
        
        <footer id="footer">
            All rights reserved &copy; <a href="https://github.com/Anthonk08" target="_blank">Anthony Tineo Cabreja</a>
        </footer>
    <div>

    <script src="./index.js"></script>
</body>
</html>
