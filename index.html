<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Blog</title>
    <link rel="stylesheet" href="./index.css" title="text/css">
</head>
<body>
    <!--Top of page-->
    <header id="header">
        <h1>PHOTO BLOG</h1>
    </header>

    <div id="general">
        <!--Page content-->
        <div id = "content">
            <form id="mainMenu" method="post" enctype="multipart/form-data">
                <!--Text area-->
                <div class="textBox">
                    <textarea id="textBlog" cols="30" rows="10" placeholder="Create Post"></textarea>
                </div>

                <!--Upload image-->
                <div class="bottonPhoto">
                    <input type="file" id="newPhoto" accept="image/* name="newPhoto">
                    <label for="newPhoto">
                        CHOOSE AN IMAGE
                    </label>
                </div>
                <!--Button-->
                <button type="submit" class="btnUnpload"> UNPLOAD </button>
                
            </form>
            
            <!--clearfix cleans the floats-->
            <div class="clearfix"></div>

            <!--Box where the photo and text will be-->
            <div id="placePost" class="element">
                    
            </div>
        </div>

        <!--clearfix cleans the floats-->
        <div class="clearfix"></div>

        <footer id="footer">
            All rights reserved &copy; <a href="https://github.com/Anthonk08" target="_blank">Anthony Tineo Cabreja</a>
        </footer>

    </div>
    
    <script src="./index.js"></script>
</body>
</html>
